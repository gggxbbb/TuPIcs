<!DOCTYPE html>
<!--suppress SpellCheckingInspection,HtmlUnknownTarget -->
<html lang="zh-cn">

<head>
    <title>2021-01-11</title>
    <meta charset="utf-8" />
    <meta name="viewport"
        content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <style>
        body {
            max-width: 2048px;
            padding: 2%;
            margin-left: auto;
            margin-right: auto;
        }

        .root {
            display: grid;
            grid-template-columns: repeat(1, auto);
        }

        .item {
            max-width: 98%;
        }

        img {
            max-width: 100%;
        }

        @media (min-width: 512px) {
            .root {
                display: grid;
                grid-template-columns: repeat(2, auto);
            }
        }

        @media (min-width: 1024px) {
            .root {
                display: grid;
                grid-template-columns: repeat(3, auto);
            }
        }
    </style>
</head>

<body>
    <h1>2021-01-11</h1>
    <br />
    <div class="root">
        
        <div class="item">
            <h2>对决</h2>
            <p>
                <a href="caa3ef0f-51b7-11eb-aa49-c07c56ee9ffc.html" target="_blank">详情</a>
                <small>2021-01-11 插画 @TheJourneyRS</small>
            </p>
            <img alt="对决" data-src="https://s2.images.dailypics.cn/202101/b6e90d31e6e3334dca03fb796508a34f.png!w1080"
                 src="favicon.ico">
            <br />
        </div>
        
        <div class="item">
            <h2>airport</h2>
            <p>
                <a href="6ff3434b-51b8-11eb-aa49-c07c56ee9ffc.html" target="_blank">详情</a>
                <small>2021-01-11 桌面 @TheJourneyRS</small>
            </p>
            <img alt="airport" data-src="https://s2.images.dailypics.cn/202101/57debe17ccf87c2502fab540240bb6c4.jpg!w1080"
                 src="favicon.ico">
            <br />
        </div>
        
    </div>
    <script>
        function lazyload() {
            const images = document.getElementsByTagName('img');
            const len = images.length;
            let n = 0;      //存储图片加载到的位置，避免每次都从第一张图片开始遍历
            return function () {
                const seeHeight = document.documentElement.clientHeight;
                const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
                for (let i = n; i < len; i++) {
                    if (images[i].offsetTop < seeHeight + scrollTop) {
                        if (images[i].getAttribute('src') === 'favicon.ico') {
                            images[i].src = images[i].getAttribute('data-src');
                        }
                        n = n + 1;
                    }
                }
            }
        }

        const loadImages = lazyload();
        loadImages();          //初始化首页的页面图片
        window.addEventListener('scroll', loadImages, false);
    </script>
</body>

</html>
