<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>{{ pic.p_title }}</title>
    <meta charset="utf-8" />
    <meta name="viewport"
        content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <style>
        body {
            max-width: 512px;
            padding: 2%;
            margin-left: auto;
            margin-right: auto;
        }
        img {
            max-width: 100%;
        }
    </style>
</head>

<body>
    <h1>{{ pic.p_title|e }}</h1>
    <p>
        <a href="https://www.dailypics.cn/member/id/{{ pic.PID }}" target="_blank">官网</a>
        <a href="tujian://p/{{ pic.PID }}" target="_blank">客户端</a>
    </p>
    <p>
        <small>{{ pic.PID }}</small>
        <br />
        <small>{{ pic.p_date }}<a href="date-{{ pic.p_date }}.html" target="_blank">.</a> {{ sort.T_NAME }}<a href="sort-{{ pic.TID }}.html" target="_blank">.</a> @{{ pic.username|e }}<a href="user-{{ pic.username }}.html" target="_blank">.</a></small>
        <br />
        <small>{{ pic.width }}×{{ pic.height }} {{ pic.aspect_ratio }}<a href="asp-{{ pic.aspect_ratio|replace(':','-') }}.html" target="_blank">.</a>
            {{ pic.size }}</small>
        <br />
        <small>{{ pic.text_color }} @ {{ pic.theme_color }}</small>
    </p>
    <p id="info">{{ pic.p_content_html }}</p>
    <img src="{{ pic.s_url }}" alt="{{ pic.p_title|e }}">
</body>
</html>
