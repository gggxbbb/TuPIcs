<!DOCTYPE html>
<!--suppress SpellCheckingInspection,HtmlUnknownTarget -->
<html lang="zh-cn">

<head>
    <title>TuPics Prj.</title>
    <meta charset="utf-8" />
    <meta name="viewport"
        content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <style>
        body {
            max-width: 2048px;
            padding: 2%;
            margin-left: auto;
            margin-right: auto;
        }

        .root {
            display: grid;
            grid-template-columns: repeat(1, auto);
        }

        .item {
            max-width: 98%;
        }

        img {
            max-width: 100%;
        }

        @media (min-width: 512px) {
            .root {
                display: grid;
                grid-template-columns: repeat(2, auto);
            }
        }

        @media (min-width: 1024px) {
            .root {
                display: grid;
                grid-template-columns: repeat(3, auto);
            }
        }
    </style>
</head>

<body>
    <h1>TuPics Prj.</h1>
    <br />
    <div class="root">
        
        <div class="item">
            <h2>寂しい…</h2>
            <p>
                <a href="bd900ab2-a357-11ea-a4bd-c07c56ee9ffc.html" target="_blank">详情</a>
                <small>2020-06-01 插画 @TuPics Prj.</small>
            </p>
            <img alt="寂しい…" data-src="https://s2.images.dailypics.cn/202006/46d388da75817c5828334422e12b243f.png!w1080"
                 src="favicon.ico">
            <br />
        </div>
        
    </div>
    <script>
        function lazyload() {
            const images = document.getElementsByTagName('img');
            const len = images.length;
            let n = 0;      //存储图片加载到的位置，避免每次都从第一张图片开始遍历
            return function () {
                const seeHeight = document.documentElement.clientHeight;
                const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
                for (let i = n; i < len; i++) {
                    if (images[i].offsetTop < seeHeight + scrollTop) {
                        if (images[i].getAttribute('src') === 'favicon.ico') {
                            images[i].src = images[i].getAttribute('data-src');
                        }
                        n = n + 1;
                    }
                }
            }
        }

        const loadImages = lazyload();
        loadImages();          //初始化首页的页面图片
        window.addEventListener('scroll', loadImages, false);
    </script>
</body>

</html>
