    <p id="info"><p>正所谓：<em>一日之计在于晨。</em>    </p>
<p>想想早晨起来，伸着懒腰，睡眼惺忪的望向下着淅淅沥沥小雨的窗外，打落的杏花瓣慢慢地散降到地面上，呼吸着泛有水汽的空气，品一口上等龙井，打开电暖气，再向窗上呼一大口气，涂抹涂抹，画一个小人，那么这一天的生活会是多么的美妙和惬意。    </p>
