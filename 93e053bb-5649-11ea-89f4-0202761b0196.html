    <p id="info"><p>金门大桥是旧金山的地标。建成时曾是世界上跨距最大的悬索桥，它被国际桥樑工程界广泛认为是美的典范，更被美国建筑工程师协会评为现代的世界奇迹之一。许许多多耳熟能详的美国电影都曾经选用这个最著名的建筑作为场景    </p>
