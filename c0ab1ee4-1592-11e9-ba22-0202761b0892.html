    <p id="info"><p>摄于沈阳小南天主教堂。  <br />
教堂原建于1878年（清光绪四年），是法国传教士方若望所建。1900年被义和团焚毁，现存建筑为1912年由南满教区法国苏悲理斯主教利用《辛丑条约》中的庚子赔款在原址上重建的。</p></p>
