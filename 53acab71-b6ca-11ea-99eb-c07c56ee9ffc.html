    <p id="info"><p>东亚、和她独特的建筑技巧、寺庙文化，不断地吸引着全世界的游人们、为之惊叹。  <br />
虽然说日本佛寺文化、传统和式建筑起源于中华文化，但就世界范围内来说当今更为知名的可能并不是中国的灵隐寺、寒山寺，而是日本的浅草寺、清水寺。  <br />
发扬我中华文化于当今世界，任重道远。    </p>
