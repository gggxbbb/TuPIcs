<p>PS：自1999年起，每年的9月18日，社会各界都在沈阳九一八历史博物馆举行“勿忘‘九一八’撞钟鸣警”仪式。届时沈阳全城将拉起防空警报，撞响14下警钟，以警示世人勿忘国耻、勿忘“九一八”。本图即摄自该仪式。</p></p>
