    <p id="info"><p>随着社会的进步、文化的发展，对于性别的认知应该不再仅仅局限于文件上随着出生而被赋予到的性别。社会应当对于 LGBTQ+ 人群有更高的包容度，将TA们视为正常人而非“精神病”、“异类”。  <br />
