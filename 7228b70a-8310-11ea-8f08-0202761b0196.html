    <p id="info"><p><em>「我接下来的任务是保护博士你的安全。」</em>  <br />
德克萨斯是游戏《明日方舟》中的人气角色，游戏中的原画师为幻象黑兔。明日方舟是一款策略手游。你将作为罗德岛的一员,雇佣人员频繁进入天灾影响后的高危地区,救助受难人群,处理矿石争端,以及对抗未知阻碍。    </p>
