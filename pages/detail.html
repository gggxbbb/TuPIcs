<!DOCTYPE html>
<html>

<head>
    <title>{{ pic.p_title }}</title>
    <meta name="viewport"
        content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>

<body>
    <h1>{{ pic.p_title|e }}</h1>
    <p>
        <a href="https://www.dailypics.cn/member/id/{{ pic.PID }}" target="_blank">dailypics.cn</a>
        <a href="{{ pic.PID }}.json" target="_blank">JSON</a>
    </p>
    <p>
        <a href="{{ pic.local_url }}?p=0" target="_blank">Pic</a>
        <a href="{{ pic.main_land_url }}?p=0" target="_blank">Pic (Mainland)</a>
        <a href="{{ pic.p_link }}" target="_blank">Pic (Original)</a>
    </p>
    <p><small>{{ pic.p_date }} {{ sort.T_NAME }} {{ pic.width }}*{{ pic.height }} @ {{ pic.username|e }}</small></p>
    <p>{{ pic.p_content|e|replace('\n','<br/>') }}</p>
    <img src="{{ pic.mainland_url }}?p=0" style="max-width: 100%">
</body>

</html>
