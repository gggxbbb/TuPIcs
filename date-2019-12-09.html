<!DOCTYPE html>

<html lang="zh-cn">

<head>
    <title>2019-12-09</title>

    <meta name="viewport"
        content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <style>
        body {
            max-width: 2048px;
            padding: 2%;
            margin-left: auto;

        }

            display: grid;
            grid-template-columns: repeat(1, auto);
        }

        }

        @media (min-width: 512px) {

                display: grid;

            }
        }

        @media (min-width: 1024px) {
            .root {
                display: grid;
                grid-template-columns: repeat(3, auto);
            }
        }
    </style>
</head>

<body>
    <h1>2019-12-09</h1>
    <br />
    <div class="root">
        
        <div class="item">
            <h2>星极</h2>
            <p>
                <a href="873960ac-18e8-11ea-a93e-0202761b0196.html" target="_blank">详情</a>

            </p>
            <img alt="星极" data-src="https://s2.images.dailypics.cn/201912/26197b08fa3b65afc7e0c821435ca3c4.jpg!w1080"
                 src="favicon.ico">

        </div>
        
        <div class="item">
            <h2>约塞米蒂国家公园的冬季日出</h2>
            <p>

                 src="favicon.ico">
            <br />
        </div>
        
    </div>
    <script>
        function lazyload() {
            const images = document.getElementsByTagName('img');
            const len = images.length;
            let n = 0;      //存储图片加载到的位置，避免每次都从第一张图片开始遍历
            return function () {
                const seeHeight = document.documentElement.clientHeight;
                const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
                for (let i = n; i < len; i++) {
                    if (images[i].offsetTop < seeHeight + scrollTop) {
                        if (images[i].getAttribute('src') === 'favicon.ico') {
                            images[i].src = images[i].getAttribute('data-src');
                        }
                        n = n + 1;
                    }
                }
            }
        }

        const loadImages = lazyload();
        loadImages();          //初始化首页的页面图片
        window.addEventListener('scroll', loadImages, false);
    </script>
</body>
