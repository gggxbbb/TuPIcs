<!DOCTYPE html>
<!--suppress SpellCheckingInspection,HtmlUnknownTarget -->
<html lang="zh-cn">

<head>
    <title>9:20</title>
    <meta charset="utf-8" />
    <meta name="viewport"
        content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <style>
        body {
            max-width: 2048px;
            padding: 2%;
            margin-left: auto;
            margin-right: auto;
        }

        .root {
            display: grid;
            grid-template-columns: repeat(1, auto);
        }

        .item {
            max-width: 98%;
        }

        img {
            max-width: 100%;
        }

        @media (min-width: 512px) {
            .root {
                display: grid;
                grid-template-columns: repeat(2, auto);
            }
        }

        @media (min-width: 1024px) {
            .root {
                display: grid;
                grid-template-columns: repeat(3, auto);
            }
        }
    </style>
</head>

<body>
    <h1>9:20</h1>
    <br />
    <div class="root">
        
        <div class="item">
            <h2>Bilibili～拜年祭</h2>
            <p>
                <a href="47fb0e35-4998-11ea-9f69-0202761b0196.html" target="_blank">详情</a>
                <small>2020-02-08 插画 @Mika</small>
            </p>
            <img alt="Bilibili～拜年祭" data-src="https://s2.images.dailypics.cn/202002/e1cb5f27f9c456d2290ff2af28b7be0e.jpg!w1080"
                 src="favicon.ico">
            <br />
        </div>
        
        <div class="item">
            <h2>无题</h2>
            <p>
                <a href="1d8d9b6d-595d-11ea-b687-0202761b0196.html" target="_blank">详情</a>

            <img alt="无题" data-src="https://s2.images.dailypics.cn/202002/d4a2c9327e7d8957a8b5505d094c6221.jpg!w1080"
                 src="favicon.ico">
            <br />
        </div>
        
    </div>
    <script>
        function lazyload() {
            const images = document.getElementsByTagName('img');
            const len = images.length;
            let n = 0;      //存储图片加载到的位置，避免每次都从第一张图片开始遍历
            return function () {
                const seeHeight = document.documentElement.clientHeight;
                const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
                for (let i = n; i < len; i++) {
                    if (images[i].offsetTop < seeHeight + scrollTop) {
                        if (images[i].getAttribute('src') === 'favicon.ico') {
                            images[i].src = images[i].getAttribute('data-src');
                        }
                        n = n + 1;
                    }
                }
            }
        }

        const loadImages = lazyload();
        loadImages();          //初始化首页的页面图片
        window.addEventListener('scroll', loadImages, false);
    </script>
</body>

</html>
