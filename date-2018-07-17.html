<!DOCTYPE html>
<!--suppress SpellCheckingInspection,HtmlUnknownTarget -->
<html lang="zh-cn">

<head>
    <title>2018-07-17</title>
    <meta charset="utf-8" />
    <meta name="viewport"
        content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <style>
        body {
            max-width: 2048px;
            padding: 2%;
            margin-left: auto;
            margin-right: auto;
        }

        .root {
            display: grid;
            grid-template-columns: repeat(1, auto);
        }

        .item {
            max-width: 98%;
        }

        img {
            max-width: 100%;
        }

        @media (min-width: 512px) {
            .root {
                display: grid;
                grid-template-columns: repeat(2, auto);
            }
        }

        @media (min-width: 1024px) {
            .root {
                display: grid;
                grid-template-columns: repeat(3, auto);
            }
        }
    </style>
</head>

<body>
    <h1>2018-07-17</h1>
    <br />
    <div class="root">
        
        <div class="item">
            <h2>雨中行</h2>
            <p>
                <a href="55e81502-ab93-11e8-a8ea-0202761b0892.html" target="_blank">详情</a>
                <small>2018-07-17 插画 @Createlite</small>
            </p>
            <img alt="雨中行" data-src="https://s2.images.dailypics.cn/201807/fd3a57287a291c05763c1752f978f667.jpg!w1080"
                 src="favicon.ico">
            <br />
        </div>
        
        <div class="item">
            <h2>翱翔</h2>
            <p>
                <a href="29dea51a-abe8-11e8-a8ea-0202761b0892.html" target="_blank">详情</a>
                <small>2018-07-17 摄影 @Createlite</small>
            </p>
            <img alt="翱翔" data-src="https://s2.images.dailypics.cn/201807/f6cc3bfc353d9c287cedc0e5bf0fb70c.jpg!w1080"
                 src="favicon.ico">
            <br />
        </div>
        
    </div>
    <script>
        function lazyload() {
            const images = document.getElementsByTagName('img');
            const len = images.length;
            let n = 0;      //存储图片加载到的位置，避免每次都从第一张图片开始遍历
            return function () {
                const seeHeight = document.documentElement.clientHeight;
                const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
                for (let i = n; i < len; i++) {
                    if (images[i].offsetTop < seeHeight + scrollTop) {
                        if (images[i].getAttribute('src') === 'favicon.ico') {
                            images[i].src = images[i].getAttribute('data-src');
                        }
                        n = n + 1;
                    }
                }
            }
        }

        const loadImages = lazyload();
        loadImages();          //初始化首页的页面图片
        window.addEventListener('scroll', loadImages, false);
    </script>
</body>

</html>
