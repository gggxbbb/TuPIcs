    <p id="info"><p><em>“逆着光行走，任风吹雨打”</em>  <br />
这是《起风了》中一句广为人知的歌词。  <br />
所以：每当感到前途茫茫而灰心丧气时，不要想着远在下面的岩石,而要着眼于那最初的一步。走了这一步，再走下一步，直到抵达自己所要到的地方。    </p>
